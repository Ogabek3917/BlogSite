{% extends 'base1.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h1>Edit Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="tm-btn tm-btn-primary tm-btn-small"> Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
