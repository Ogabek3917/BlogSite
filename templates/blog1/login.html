{% extends 'base1.html' %}
{% load static %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-3">
                <h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    <label>Username</label>
                    <p><input type="text" name="username" class="form-control" placeholder="Username..."></p>
                    <label>Password</label>
                    <p><input type="password" name="password" class="form-control" placeholder="Password..."></p>
                    <input class="tm-btn tm-btn-primary tm-btn-small" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
