{% extends 'base1.html' %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div class="container p-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <h1 class="tm-color-primary tm-post-title mb-4">Registration</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"  class="tm-btn tm-btn-primary tm-btn-small"> Register</button>
                    <p  >Already have an account? <a href='{% url "login" %}'>Login</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
